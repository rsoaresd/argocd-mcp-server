name: govulncheck
on:
  pull_request:
    branches:
      - master

jobs:
  govulncheck:
    name: govulncheck
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Run govulncheck
      uses: codeready-toolchain/toolchain-cicd/govulncheck-action@master
      with:
        config: .govulncheck.yaml 
        debug: true # optional (default = false)